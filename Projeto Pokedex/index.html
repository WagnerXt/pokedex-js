<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Pokédex</title>
</head>

<body>
    <main>
        <img src="#" alt="pokemon" class="pokemon-image">

        <h1 class="pokemon-data">
            <span class="pokemon-number"></span> -
            <span class="pokemon-name"></span>
        </h1>

        <form class="form">
            <input type="search" class="buscar" placeholder="Nome ou número" required />
        </form>

        <div class="buttons">
            <button class="button btn-prev">< Prev</button>
            <button class="button btn-next">Next ></button>
        </div>

        <img src="./images/pokedex.png" alt="pokedex" class="pokedex">
    </main>

    <script src="./js/scripts.js"></script>
</body>

</html>
